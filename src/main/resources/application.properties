# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8082
spring.application.name=CarMessenger

# ============================================
# THYMELEAF CONFIGURATION
# ============================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ============================================
# PRIMARY DATABASE (??? ????????????? ? ?????)
# ============================================
# H2 Database in-memory
spring.datasource.primary.url=jdbc:h2:mem:primarydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.primary.driver-class-name=org.h2.Driver
spring.datasource.primary.username=sa
spring.datasource.primary.password=

# JPA ??? ???????? ??
spring.jpa.primary.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.primary.hibernate.ddl-auto=update
spring.jpa.primary.show-sql=true
spring.jpa.primary.properties.hibernate.format_sql=true

# ============================================
# SECONDARY DATABASE (??? ????/??????/?????)
# ============================================
# ?????? H2 ???? (????? ???????????? ??? ????-?? ???????)
spring.datasource.secondary.url=jdbc:h2:mem:secondarydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.secondary.driver-class-name=org.h2.Driver
spring.datasource.secondary.username=sa
spring.datasource.secondary.password=

# JPA ??? ?????? ??
spring.jpa.secondary.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.secondary.hibernate.ddl-auto=update
spring.jpa.secondary.show-sql=false

# ============================================
# H2 CONSOLE (???-????????? ??? ????????? ??)
# ============================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# ????????? ??? ???????? ?? ? ???????
spring.h2.console.settings.web-allow-others=true